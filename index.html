<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon & App Icons -->
    <link rel="icon" href="/favicon.png?v=6" type="image/png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="theme-color" content="#2563eb" />
    
    <!-- Primary Meta Tags -->
    <title>Compl.io - Conformité ISO 27001 automatisée pour AWS</title>
    <meta name="description" content="Automatisez votre conformité ISO 27001 sur AWS. Conçu pour les équipes DevSecOps avec monitoring continu et zéro surcharge manuelle." />
    <meta name="author" content="Compl.io" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://complio.fr/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://complio.fr/" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:title" content="Compl.io - Conformité ISO 27001 automatisée pour AWS" />
    <meta property="og:description" content="Automatisez votre conformité ISO 27001 sur AWS. Conçu pour les équipes DevSecOps avec monitoring continu et zéro surcharge manuelle." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:site_name" content="Compl.io" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@complio" />
    <meta name="twitter:title" content="Compl.io - Conformité ISO 27001 automatisée pour AWS" />
    <meta name="twitter:description" content="Automatisez votre conformité ISO 27001 sur AWS. Conçu pour les équipes DevSecOps avec monitoring continu et zéro surcharge manuelle." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Preconnect for fonts (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Non-blocking font loading with fallback -->
    <link 
      rel="stylesheet" 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" 
      media="print" 
      onload="this.media='all'" 
    />
    <noscript>
      <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" 
      />
    </noscript>

    <!-- JSON-LD Schema.org for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Compl.io",
      "url": "https://complio.fr",
      "logo": "https://complio.fr/favicon.png",
      "description": "Plateforme de conformité ISO 27001 automatisée pour infrastructures AWS",
      "sameAs": [
        "https://www.linkedin.com/company/compl-io/"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://complio.fr/contact"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
